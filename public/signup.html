<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module" src="./signup.js"></script>
    <h1>Create a New Account</h1>
    <form id="signup-form" data-testid="signup-form">
      <div>
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          class="input-first-name"
          name="first_name"
          data-testid="signup-first-name"
          required
        />
        <div
          id="first-name-error"
          class="error-message"
          data-testid="signup-first-name-error"
        ></div>
      </div>
      <div>
        <label for="middle-name">Middle Name (optional):</label>
        <input
          type="text"
          id="middle-name"
          class="input-middle-name"
          name="middle_name"
          data-testid="signup-middle-name"
        />
        <div
          id="middle-name-error"
          class="error-message"
          data-testid="signup-middle-name-error"
        ></div>
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          class="input-last-name"
          name="last_name"
          data-testid="signup-last-name"
          required
        />
        <div
          id="last-name-error"
          class="error-message"
          data-testid="signup-last-name-error"
        ></div>
      </div>
      <div>
        <label for="signup-email">Email:</label>
        <input
          type="email"
          id="signup-email"
          class="input-signup-email"
          name="email"
          data-testid="signup-email"
          required
        />
        <div
          id="signup-email-error"
          class="error-message"
          data-testid="signup-email-error"
        ></div>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          class="input-phone"
          name="phone"
          data-testid="signup-phone"
          required
        />
        <div
          id="phone-error"
          class="error-message"
          data-testid="signup-phone-error"
        ></div>
      </div>
      <div>
        <label for="signup-password">Password:</label>
        <input
          type="password"
          id="signup-password"
          class="input-signup-password"
          name="password"
          data-testid="signup-password"
          required
        />
        <div
          id="signup-password-error"
          class="error-message"
          data-testid="signup-password-error"
        ></div>
      </div>
      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          class="input-confirm-password"
          name="confirm_password"
          data-testid="signup-confirm-password"
          required
        />
        <div
          id="confirm-password-error"
          class="error-message"
          data-testid="signup-confirm-password-error"
        ></div>
      </div>
      <button type="submit" id="signup-submit" data-testid="signup-submit">
        Sign Up
      </button>
    </form>
  </body>
</html>
