<html>
  <head>
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form id="contact-form" class="contact-form">
      <label>Name: </label>
      <input type="text" id="name-input" />
      <br />
      <label>Email: </label>
      <input type="text" id="email-input" />
      <br />
      <label>Message: </label>
      <textarea id="message-input"></textarea>

      <br />
      <button type="submit" id="submit-button" data-testid="contact-submit">
        Submit
      </button>
    </form>
    <script src="contact.js"></script>
  </body>
</html>
